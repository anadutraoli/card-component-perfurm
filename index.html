<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="grid">
      <div class="image">
        <img class="imagem-perfume" src="./img/image-product-desktop.jpg" alt="perfume Gabrielle da Chanel.">
      </div>
      <div class="conteudo">
        <p class="adicional">Perfume</p>
        <h1 class="titulo"> Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="preco">$149.99 <span class="preco-anterior">$169.99</span></p>
        <a class="botao" href="/"><img src="./img/icon-cart.svg" alt="">Add to Cart</a>
      </div>
    </div>
  </main>
</body>

</html>
